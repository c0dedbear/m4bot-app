<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ page.description | default: site.description }}">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg-color: #fafafa;
            --text-color: #1d1d1f;
            --accent-color: #007aff;
            --accent-hover: #0051d5;
            --secondary-text: #6e6e73;
            --border-color: #d2d2d7;
            --code-bg: #f5f5f7;
            --card-bg: #ffffff;
            --shadow: rgba(0, 0, 0, 0.08);
        }
        
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #000000;
                --text-color: #f5f5f7;
                --accent-color: #0a84ff;
                --accent-hover: #409cff;
                --secondary-text: #86868b;
                --border-color: #424245;
                --code-bg: #1c1c1e;
                --card-bg: #1c1c1e;
                --shadow: rgba(0, 0, 0, 0.4);
            }
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            transition: background-color 0.3s, color 0.3s;
        }
        
        .container {
            max-width: 980px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        header {
            border-bottom: 1px solid var(--border-color);
            padding: 20px 0;
            margin-bottom: 40px;
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 24px;
            font-weight: 600;
            color: var(--text-color);
            text-decoration: none;
        }
        
        .logo-icon {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            object-fit: contain;
        }
        
        .logo-icon-light {
            display: block;
        }
        
        .logo-icon-dark {
            display: none;
        }
        
        @media (prefers-color-scheme: dark) {
            .logo-icon-light {
                display: none;
            }
            
            .logo-icon-dark {
                display: block;
            }
        }
        
        .nav-links {
            display: flex;
            gap: 24px;
            list-style: none;
        }
        
        .nav-links a {
            color: var(--secondary-text);
            text-decoration: none;
            transition: color 0.2s;
        }
        
        .nav-links a:hover {
            color: var(--accent-color);
            transition: color 0.2s ease;
        }
        
        main {
            min-height: calc(100vh - 200px);
            padding-bottom: 60px;
        }
        
        footer {
            border-top: 1px solid var(--border-color);
            padding: 40px 0;
            margin-top: 60px;
            text-align: center;
            color: var(--secondary-text);
            font-size: 14px;
        }
        
        footer a {
            color: var(--accent-color);
            text-decoration: none;
        }
        
        footer a:hover {
            text-decoration: underline;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }
        
        @media (max-width: 768px) {
            .nav-links {
                flex-direction: column;
                gap: 12px;
            }
            
            nav {
                flex-direction: column;
                align-items: flex-start;
            }
        }
        
        /* Markdown content styles */
        main h1 {
            font-size: 40px;
            font-weight: 700;
            margin-bottom: 24px;
            margin-top: 24px;
            letter-spacing: -0.02em;
        }
        
        main h2 {
            font-size: 32px;
            font-weight: 600;
            margin-top: 48px;
            margin-bottom: 16px;
            letter-spacing: -0.01em;
        }
        
        main h3 {
            font-size: 24px;
            font-weight: 600;
            margin-top: 32px;
            margin-bottom: 12px;
        }
        
        main p {
            margin-bottom: 16px;
            line-height: 1.7;
        }
        
        main ul, main ol {
            margin-bottom: 16px;
            padding-left: 24px;
        }
        
        main li {
            margin-bottom: 8px;
            line-height: 1.7;
        }
        
        main strong {
            font-weight: 600;
        }
        
        main hr {
            border: none;
            border-top: 1px solid var(--border-color);
            margin: 40px 0;
        }
        
        main code {
            background-color: var(--code-bg);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.9em;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
        }
        
        main pre {
            background-color: var(--code-bg);
            padding: 16px;
            border-radius: 8px;
            overflow-x: auto;
            margin-bottom: 16px;
        }
        
        main pre code {
            background: none;
            padding: 0;
        }
        
        main a {
            color: var(--accent-color);
            text-decoration: none;
        }
        
        main a:hover {
            text-decoration: underline;
        }
        
        main blockquote {
            border-left: 4px solid var(--accent-color);
            padding-left: 16px;
            margin: 24px 0;
            color: var(--secondary-text);
            font-style: italic;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="{{ '/' | relative_url }}" class="logo">
                    <img src="{{ '/icon.png' | relative_url }}" alt="M4Bot" class="logo-icon logo-icon-light">
                    <img src="{{ '/dark.png' | relative_url }}" alt="M4Bot" class="logo-icon logo-icon-dark">
                    {{ site.title }}
                </a>
                <ul class="nav-links">
                    <li><a href="{{ '/' | relative_url }}">Home</a></li>
                    <li><a href="{{ '/privacy' | relative_url }}">Privacy</a></li>
                    <li><a href="{{ '/terms' | relative_url }}">Terms</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <div class="container">
            {{ content }}
        </div>
    </main>
    
    <footer>
        <div class="container">
            <div class="footer-links">
                <a href="{{ '/privacy' | relative_url }}">Privacy Policy</a>
                <a href="{{ '/terms' | relative_url }}">Terms of Service</a>
            </div>
            <p>&copy; {{ 'now' | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
